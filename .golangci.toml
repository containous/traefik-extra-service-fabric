[run]
  deadline = "5m"
  skip-files = []

[linters-settings]

  [linters-settings.govet]
    check-shadowing = true

  [linters-settings.gocyclo]
    min-complexity = 12.0

  [linters-settings.maligned]
    suggest-new = true

  [linters-settings.goconst]
    min-len = 3.0
    min-occurrences = 3.0

  [linters-settings.misspell]
    locale = "US"

[linters]
  enable-all = true
  disable = [
    "maligned",
    "lll",
    "gas",
    "dupl",
    "prealloc",
    "scopelint",
    "wsl",
    "nlreturn",
    "godox",
    "gomnd",
    "gomodguard",
    "gochecknoglobals",
    "goerr113",
    "wrapcheck",
    "testpackage",
    "paralleltest",
    "tparallel",
    "exhaustivestruct",
  ]

[issues]
  exclude-use-default = false
  max-per-linter = 0
  max-same-issues = 0
  exclude = [
    "ST1000: at least one file in a package should have a package comment",
  ]
  [[issues.exclude-rules]]
    path = "servicefabric_test.go"
    text = "`(apps|services|partitions|instances|labels)` is a global variable"
 [[issues.exclude-rules]]
    path = "(.+)_test.go"
    linters = ["goconst", "funlen"]